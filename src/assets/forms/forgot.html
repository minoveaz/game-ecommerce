<!DOCTYPE html>
<head>
  <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
    crossorigin="anonymous"
  />
  <link rel="stylesheet" type="text/css" href="forms.scss" />
</head>
<body>
  <br />
  <div class="container">
    <div class="row">
      <div class="col-lg"></div>
      <div class="col-lg-6">
        <form>
          <h2>Añade tu correo electrónico</h2>
          <p>
            Te enviaremos un enlace a tu correo electrónico para resetear tu
            contraseña y cambiarlo
          </p>
          <hr />
          <div class="row">
            <div class="col-lg">
              <label for="mail">Correo electrónico</label>
              <input
                type="email"
                placeholder="Email address"
                name="mail"
                required
              />
              <input
                type="submit"
                class="signup-btn"
                value="Resetear Password"
              />
            </div>
          </div>
        </form>
      </div>
      <div class="col-lg"></div>
    </div>
  </div>
</body>
