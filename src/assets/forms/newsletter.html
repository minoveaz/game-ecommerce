<!DOCTYPE html>
<head>
  <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"

<body>
  <br />
  <section>
    <div class="container">
      <div class="row">
        <div class="col-lg">
          <form>
            <h2>Suscríbete a nuestro newsletter</h2>
            <p>Recibirás novedades sobre ofertas, promociones,...</p>
            <hr />
            <div class="container">
              <div class="row">
                <div class="col-lg-5">
                  <input type="text" placeholder="Name" name="name" required />
                </div>
                <div class="col-lg-5">
                  <input type="text" placeholder="Email address" name="mail" required />
                </div>
                <div class="col-lg">
                  <input type="submit" class="signup-btn" value="Suscribirse" />
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>
  
</body>
